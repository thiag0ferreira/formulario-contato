<section>
  <header>
    <h2>Lista de contato</h2>
    <button (click)="exibirTabela()">Mostrar mensagens</button>
  </header>

</section>
<div *ngIf="exibir">
<table>
  <thead>
  <tr class="tabela">
    <th>ID</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Telefone</th>
    <th>Endereço</th>
    <th>Editar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listaFormulario">
    <td>{{ item.id }}</td>
    <td>{{ item.nome }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.telefone }}</td>
    <td>{{ item.endereco }}</td>
    <div class="acoes">
      <button (click)="editar(item)"class="botao-editar">
        <img src="./assets/icone-editar.png" alt="Ícone de editar">
      </button>
    </div>
  </tr>
  </tbody>
</table>
</div>
