<section>
  <header>

  </header>

</section>
<div *ngIf="exibir">
<table>
  <thead>
  <tr class="tabela">
    <th>ID</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Telefone</th>
    <th>Endere√ßo</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listaFormulario">
    <td>{{ item.id }}</td>
    <td>{{ item.nome }}</td>
    <td>{{ item.email }}</td>
